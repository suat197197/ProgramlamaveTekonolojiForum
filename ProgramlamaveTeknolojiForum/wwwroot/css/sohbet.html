  <!-- Rapor Et Popup -->
  <div id="reportModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Rapor Et</h3>
      <p>Bu mesaj forum kurallarına aykırı mı?</p>
      <textarea placeholder="Rapor nedeninizi yazın..."></textarea>
      <button class="submit-report">Raporu Gönder</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("reportModal");
    const reportBtns = document.querySelectorAll(".report-btn");
    const closeBtn = document.querySelector(".close-btn");

    reportBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.add("hidden");
      }
    });

    const replyButtons = document.querySelectorAll(".reply-btn");

    replyButtons.forEach(button => {
      button.addEventListener("click", () => {
        const messageBox = button.closest(".message-box");
        const replySection = messageBox.querySelector(".reply-section");
        replySection.classList.remove("hidden");

        const replyInput = replySection.querySelector(".reply-input");
        const sendButton = replySection.querySelector(".send-reply");

        replyInput.addEventListener("input", () => {
          sendButton.classList.toggle("hidden", replyInput.value.trim() === "");
        });
      });
    });
  </script>
