<div class="profile-section">
    <div class="profile-header">
      <img src="https://via.placeholder.com/150" alt="Profil Fotoğrafı" id="profile-pic" />
      <div class="profile-info">
        <h2 id="username">Mert Özkaya</h2>

  <script>
    function editProfile() {
      const newName = prompt("Yeni kullanıcı adını gir:", document.getElementById("username").innerText);
      if (newName) {
        document.getElementById("username").innerText = newName;
      }
    }

    function editCover() {
      alert("Kapak fotoğrafı özelliği şu an devre dışı.");
    }
  </script>

            document.getElementById('contact-popup').style.display = 'none';
